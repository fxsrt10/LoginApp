<body ng-controller="regController">
 <div class="container">

   <div id="signup">
      <div class="signup-screen">
         <div class="space-bot text-center">
            <h1>Sign up</h1>
           <div class="divider"></div>
         </div>
           <form class="form-register" method="post" name="register" novalidate required>
           <div class="input-field col m12">
              <input id="first-name" type="text" class="validate" placeholder="Username">
            <!-- <label for="first-name">Username</label>  -->
            </div>
            <div class="input-field col s6">
              <input id="email" type="email" name="email" ng-model="email" class="validate" placeholder="Email" required>
              <!-- <label for="email">Email</label> -->
             </div>
	            <div class="input-field col s12">
              <input id="first-name" type="text" class="validate" placeholder="First Name" required>
              <!-- <label for="first-name">First Name</label> -->
            </div>
            <div class="input-field col s6">
              <input id="last-name" type="text" class="validate" placeholder="Last Name" required>
            <!--   <label for="last-name">Last Name</label> -->
             </div>
             <div class="input-field col s6">
              <input id="email" type="text" name="email" ng-model="email" class="validate" placeholder="Employee ID" required>
              <!-- <label for="email">Employee ID</label> -->
             </div>
             <div class="input-field col s6">
              <input id="email" type="text" name="email" ng-model="email" class="validate" placeholder="Group" required>
              <!-- <label for="email">Group</label> -->
             </div>
             
             <p class="alert alert-danger" ng-show="form-register.email.$error.email">Your email is invalid.</p>
             <div class="input-field col s6">
               <input id="password" type="password" name="password" ng-model="password" ng-minlength='6' class="validate" placeholder="Password" required>
               <!-- <label for="password">Password</label> -->
              </div>
              <p class="alert alert-danger" ng-show="form-register.password.$error.minlength || form.password.$invalid">Your password must be at least 6 characters.</p>
              <div class="space-top text-center">
               <button ng-disabled="form-register.$invalid" class="waves-effect waves-light btn done">
               <i class="material-icons left">Complete</i>
               </button>
               <button type="button" class="waves-effect waves-light btn cancel">
               <i class="material-icons left">Cancel</i>
               </button>
              </div>
             </form>
           </div>
        </div>
    </div>
</body>
